services:
  redis:
    image: redis:6
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

  app:
    build: .
    ports:
      - "4000:4000"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - .:/app
    command: npm run dev
  
  worker:
    build: .
    command: npm run worker
    depends_on: 
      - redis
    env_file:
      - .env
    volumes:
      - .:/app   